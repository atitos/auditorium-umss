<!DOCTYPE HTML>
<html>
    <head>
        <title>Registro Ambiente</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../assets/css/custom.css" />

        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/jquery.scrollex.min.js"></script>
        <script src="../assets/js/jquery.scrolly.min.js"></script>
        <script src="../assets/js/skel.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../javascript/base.js"></script>
        <script>
            $(document).ready(function() {

                $("#formulario").submit(function(jsEvent){
                    console.log('submit');
                    jsEvent.preventDefault();
                    enviarConsultaPhp(
                        "registrarAmbiente",
                        [$('select#facultad').val(), $('select#tipoAmbiente').val(),
                         $('input#nomAmb').val(), $('input#dirAmb').val()]);
                    $('#formulario')[0].reset();
                    return false;
                });

                llenarOpciones("getOptFacultades","facultad");
                llenarOpciones("getOptTiposAmbiente","tipoAmbiente");
            });
        </script>
    </head>
    <body class="landing">
        <!-- Page Wrapper -->
        <div id="page-wrapper">
            <!-- Header -->
            <header id="header">
                <h1><a href="index.html">Auditorium - Registro Ambiente</a></h1>
                <nav id="nav">
                    <ul>
                        <li class="special">
                            <a href="#menu" class="menuToggle"><span>Menu</span></a>
                            <div id="menu">
                                <ul>
                                    <li><a href="../">Inicio</a></li>
                                    <li><a href="informacion.html">Informacion</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- Main -->
            <article id="main">
                <section id="banner">
                    <div class="inner">
                        <h2>REGISTRO - AMBIENTE</h2>
                        <p>Aqui deberas registrar un nuevo ambiente para poder tenerlo disponible en el sistema</p>
                    </div>
                </section>            
            </article>
        

            <!--formulario-->
            <div align="center" >
                <form class="form" id="formulario">
                    <fieldset>
                        <legend>FORMULARIO DE REGISTRO DE AMBIENTE</legend>
                        <br/>
			            <div class="form-group">
                            <label>Facultad</label> 
							<div class="select-wrapper">
								<select name="facultad" id="facultad">
									<option value=0>- Seleccionar Facultad -</option>
								</select>
							</div>
						</div>
                        <br/>
                        <div class="form-group">
                            <label>Tipo Ambiente</label>
                            <div class="select-wrapper">
                                <select name="tipoAmbiente" id="tipoAmbiente">
                                    <option value=0>- Seleccionar Tipo -</option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                        	<label>Nombre del Ambiente</label>
                            <input id="nomAmb" name="nomAmb" type="text" placeholder="Nombre del Ambiente" required="" />
                        </div>
                        <br/>
                        <div class="form-group">
                            <label>Direccion Ambiente</label>
                            <input id="dirAmb" name="dirAmb" type="text" placeholder="Direccion del Ambiente" required="" />
                        </div>

                        <br/>

                        <input id="campo3" name="enviar" type="submit" value="Enviar" />
                    </fieldset>
                </form>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                </ul>
                <ul class="copyright">
                    <li>&copy; TIS 1/2017</li><li>SimpleSoft S.R.L.</li>
                </ul>
            </footer>
        </div>

    </body>
</html>
