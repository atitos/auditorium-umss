<!DOCTYPE HTML>
<html>
    <head>
        <title>Registro Facultad</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../assets/css/main.css" />

        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/jquery.scrollex.min.js"></script>
        <script src="../assets/js/jquery.scrolly.min.js"></script>
        <script src="../assets/js/skel.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../javascript/base.js"></script>
        <script>
            $(document).ready(function() {

                $("#formulario").submit(function(jsEvent){
                    console.log('submit');
                    jsEvent.preventDefault();
                    enviarConsultaPhp(
                        "http://localhost/server/",
                        "registrarFacultad",
                        [$('input#nomFc').val(), $('input#dirFc').val(),
                         $('input#telfFc').val()]);
                    $('#formulario')[0].reset();
                    return false
                });

            });
        </script>
    </head>
    <body class="landing">
        <!-- Page Wrapper -->
        <div id="page-wrapper">
            <!-- Header -->
            <header id="header">
                <h1><a href="index.html">Auditorium - Registro Facultad</a></h1>
                <nav id="nav">
                    <ul>
                        <li class="special">
                            <a href="#menu" class="menuToggle"><span>Menu</span></a>
                            <div id="menu">
                                <ul>
                                    <li><a href="../index.html">Inicio</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- Main -->
            <article id="main">
                <section id="banner">
                    <div class="inner">
                        <h2>REGISTRO - FACULTAD</h2>
                        <p>Aqui deberas registrar las Facultades disponibles para ser usadas en el sistema</p>
                    </div>
                </section>            
            </article>
        

            <!--formulario-->
            <div align="center" >

                <form class="form" id="formulario">
                    <fieldset>
                        <legend>FORMULARIO DE REGISTRO DE FACULTAD</legend>
                        <b/>
                        <div  class="form-group">
                        <label>Nombre</label>
                            <input type="text" name="nomFc" id="nomFc" placeholder="Nombre Facultad" required="" >
                        </div>
                        <div class="form-group">
                        <label>Direccion</label>
                            <input id="dirFc" name="dirFc" type="text" placeholder="Direccion Facultad" required="" />
                        </div>    
                        <div class="form-group">
                        <label>Telefono</label>
                            <input id="telfFc" name="telfFc" type="text" placeholder="Telefono" required="">
                        </div>

                        <br/>

                        <input id="enviar" name="enviar" type="submit" value="Enviar" />
                    </fieldset>

                </form>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                </ul>
                <ul class="copyright">
                    <li>&copy; TIS 1/2017</li><li>SimpleSoft S.R.L.</li>
                </ul>
            </footer>

        </div>

    </body>
</html>
