		<script>
			$(document).ready(function() {

				$("#formulario").submit(function(jsEvent){
					console.log('submit');
					jsEvent.preventDefault();
					enviarConsultaPhp(
						"registrarUsuario",
						[$('select').val(), $('input#ci').val(),
						 $('input#nombre').val(), $('input#apellidoPaterno').val(),
						 $('input#apellidoMaterno').val(), $('input#password').val()]);
                	$('#formulario')[0].reset();
	                return false
				});

                llenarOpciones("getOptRoles","cargo");
	        });
		</script>

				<section id="banner">

						<h2>REGISTRO - USUARIO</h2>
						<p>Aqui deberas registrarte para que podamos identificarte y brindarte nuestro servicio</p>
					</div>

			<!--formulario-->
			<div align="center" >

				<form class="form" id="formulario">
					<fieldset>
					    <legend>FORMULARIO DE REGISTRO DE USUARIO</legend>
					    <b/>
					    <div  class="form-group">
					    <label>Carnet de identidad</label>
					    	<input type="text" name="ci" id="ci" placeholder="carnet de identidad" required="" >
					    </div>
					    <div class="form-group">
			            <label>Nombre</label>
			                <input id="nombre" name="nombre" type="text" placeholder="nombre completo" required="" />
			            </div>    
			            <div class="form-group">
			            <label>Apellido Paterno</label>
			                <input id="apellidoPaterno" name="apellidoPaterno" type="text" placeholder="primer apellido" required="">
			            </div>
			            <div class="form-group">
			            <label>Apellido Materno</label>
			                <input id="apellidoMaterno" name="apellidoMaterno" type="text" placeholder="segundo apellido">
			            </div>
						<div class="form-group">
						<label>Email</label>	
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="ejemplo@gmail.com" />
						</div>					
			            <div class="form-group">
			            	<label>Password</label>
			            	<input type="password" name="password" id="password" placeholder="password" required="">
			            </div>
			            <label>Cargo</label> 
			            <div class="form-group">
							<div class="select-wrapper">
								<select name="cargo" id="cargo">
									<option value=0>- Seleccionar Cargo -</option>
								</select>
							</div>
						</div>
						<br/>

			            <input id="enviar" name="enviar" type="submit" value="Enviar" />
		            </fieldset>

				</form>
			</div>
